<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP GAME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="timer">
            <p id="time">15</p>
        </div>
        <div class="game-board">
            <h2>You have chance 10</h2>
            <h2 id="result">Result-?</h2>
            <div class="question">
                <button class="btn-style" id="num1"></button>
                <button class="btn-style" id="amal"></button>
                <button class="btn-style" id="num2"></button>
            </div>
            <h2>Answers:</h2>
            <div class="answers">
                <button class="btn-style btn" id="answer1"></button>
                <button class="btn-style btn" id="answer2"></button>
                <button class="btn-style btn" id="answer3"></button>
                <button class="btn-style btn" id="answer4"></button>
            </div>
        </div>
        <div class="chance">
            <p id="attempt"> <span id="chance">0</span>/10</p>
        </div>
        <div class="attempts">
            
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
